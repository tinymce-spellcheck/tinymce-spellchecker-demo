<body>

<textarea>

</textarea>

	<script>
	var mypath = document.URL.substr(0,document.URL.lastIndexOf('/'))+"/nanospell/plugin.js";

	tinymce.init({
		selector:'textarea',
		external_plugins: {"nanospell": mypath},

		}); 
	</script>
